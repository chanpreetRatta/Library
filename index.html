<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <header>My Library</header>
    <div class="form visibility-hidden">
      <h2>Add a new Book</h2>
      <form class="book-form">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" />
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" class="form-control" id="author" />
        </div>
        <div class="mb-3">
          <label for="pages" class="form-label">Pages</label>
          <input type="number" class="form-control" id="pages" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="isRead" />
          <label class="form-check-label" for="isRead">Have you Read</label>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
    </div>
    <div class="main">
      <div class="card new-book">
        <div class="add-button">+</div>
        <div>Add a New Book</div>
      </div>
    </div>
    <footer>
      <p>project by - C</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
